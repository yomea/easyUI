<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>easyuiStart</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/color.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
	<style>
		
	</style>

	<script>
		/**
		 * 更多详细内容请查阅easyui的官方文档
		 */
		 //继承自textbox
		$(document).ready(function() {
			$('#tt').tree({
				url:'tree.json',
				animate:true,
				checkbox:true,
				lines:true,
				dnd:true,
				cascadeCheck:false,//定义是否关联选择,为true时比如选择父标题，自标题就自动全被选中
				onlyLeafCheck:true,//表示只能选择字标题，不能选择父标题
				data: [{
					text: 'Item1',
					state: 'closed',
					children: [{
						text: 'Item11'
					},{
						text: 'Item12'
					}]
				},{
					text: 'Item2'
				}],//如果不存在url,那么就会加载这里面的数据,但又url时会被后加载的url覆盖
				queryParams:{"id":1},//在向后台请求数据的同时发送这个值做为参数
				formatter:function(node) {
					return "[" + node.text + "]";
				},
				filter: function(q, node){
					return node.text.toLowerCase().indexOf(q.toLowerCase()) >= 0;
				},
				onContextMenu : function(e, node) {
					e.preventDefault();
					$(this).tree('select',node.target);
					$('#menu').menu('show',{
						left:e.pageX,
						top:e.pageY,
						
					});
				}
			});
			
			
			
		});
		
		
			
		
	</script>
	
</head>
<body>
	<!-- css加载方式 
	<ul id="tt" class="easyui-tree">
		<li>
			<span>资源管理</span>
			<ul>
				<li>
					<span>文件管理</span>
					<ul>
						<li><span><a href="#">请假条</a></span></li>
						<li><span>策划案</span></li>
						<li><span>账簿</span></li>
					</ul>
				</li>
				<li><span>机构管理</span></li>
				<li><span>产品管理</span></li>
			</ul>
		</li>
		<li><span>人员管理</span></li>
	</ul>
	-->
	
	<!-- js加载方式 -->
	<ul id="tt"></ul>
	<div id="menu" class="easyui-menu" style="width:200px;">
		<div data-options="iconCls:'icon-add'">
			<span>java</span>
			<div>
				<div data-options="iconCls:'icon-add'">
				jsp
				</div>
			</div>
		</div>
		<div data-options="iconCls:'icon-add'">
			<span>c++</span>
			<div>
				<div data-options="iconCls:'icon-add'">
				.net
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
