<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>easyuiStart</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/color.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
	<style>
		
	</style>

	<script>
		
		$(document).ready(function() {
			$('#accordion').accordion({
				width:500,
				multiple:true,//设置多选
				selected:2,
				onBeforeRemove:function() {
					var flag = window.confirm('你确定要删除吗？');
					if(flag) {
						return true;
					}
					return false;
				}
			});
			
			var panels = $('#accordion').accordion('panels');//拿到所有的panel
			console.log(panels[0]);
			
			$('#accordion').accordion('add', {
				title: 'New Title',
				content: 'New Content',
				selected: false,
				collapsible:true,
				closable:true,
				tools:[{iconCls:'icon-add',handler:function() {
					//alert();
				}}]
			});
			$(document).on('click', function() {
				$('#accordion').accordion('remove',2);
			});
			
			
			
		});
		
			
		
	</script>
	
</head>
<body>
	<!-- css 加载方式 -->
	<div class="easyui-accordion" style="width:500px; height:250px; margin-bottom:100px">
		<div title="分类1" data-options="iconCls:'icon-save'">分类1</div>
		<div title="分类2">分类2</div>
		<div title="分类3">分类3</div>
	</div>
	
	<!-- js 加载方式 -->
	
	<div id="accordion">
		<div title="分类1">分类1</div>
		<div title="分类2">分类2</div>
		<div title="分类3">分类3</div>
	</div>
	
	
</body>
</html>
