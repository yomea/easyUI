<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>easyuiStart</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/color.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>

	<script>
		
	
		$(function() {
		
			$('#resize').resizable({
				maxWidth:800,
				maxHeight:600,
				handles: 's,e',//只能向南和东延伸
				onStopResize: function(e) {
					alert('停止缩放!');
				}
		
			});
				
		});
		
	</script>
	
</head>
<body>
	<!-- css 加载方式 -->
	<div class="easyui-resizable" data-options="maxWidth:800,maxHeight:600" style="width:100px;height:100px; background-color:orange; margin-bottom:300px">
		css 加载 hello world!
	</div>
	
	
	
	
	<!-- js 加载方式 -->
	<div id="resize" style="width:100px;height:100px; background-color:orange;">
		js 加载 hello world!
	</div>
	
	
</body>
</html>
