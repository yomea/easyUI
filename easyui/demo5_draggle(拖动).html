<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>easyuiStart</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/color.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>

	<script>
		
	
		$(function() {
		
			$.fn.draggable.defaults.cursor = 'pointer';//全局设置
			$('#box').draggable({
				handle:'#title',//指定使用title这个容器作为拖动的句柄
				deltaX:10,
				deltaY:10,//在离本对象元素的左上方得距离上拖动
				//delay:1000,//延时1秒钟拖动
				//proxy:'clone',//拖动时克隆一模一样的
				proxy: function(source){
						var p = $('<div style="border:1px solid #ccc;width:80px"></div>');
						console.log(p);//p是jquery对象
						console.log(source);//source是当前选择的dom对象
						p.html($(source).html()).appendTo($('body'));
						return p;//返回拖动时的出现的元素
					},
					
				onStopDrag:function(e) {
					alert("在x轴的" + e.clientX + '处停止拖动！');
				}
				//其他的参数去查文档。
			});
			//$('#box').draggable('disable');//禁止拖动
			
		});
		
	</script>
	
</head>
<body>
	<!-- css 加载方式 -->
	<div id="dd" class="easyui-draggable" data-options="handle:'#title', revert:true, cursor:'pointer'" style="width:100px;height:100px;background-color:orange; margin-bottom:300px;">
		<div id="title" style="background:#ccc;">css加载方式，使用data-options来控制参数</div>
	</div>
	
	
	<!-- js 加载方式 -->
	<div id="box" style="width:100px;height:100px;background-color:orange;">
		<div id="title" style="background:#ccc;">js加载方式</div>
	</div>
</body>
</html>
