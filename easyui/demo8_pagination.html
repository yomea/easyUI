<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>easyuiStart</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/color.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>

	<script>
		
	
		$(function() {
			$('#pp').pagination({
				total:2000,
				pageSize:10,
				pageList: [10,30,50],//表示只有这几种pagesize可与选择
				loading:true,//定义数据正在加载中。。。
				//buttons: '#myButton',//使用自定义的button
				buttons:[{
					iconCls:'icon-add',//显示加号小图标
					handler:function(){alert('add')}//点击时的操作
				},'-',{
					iconCls:'icon-save',
					handler:function(){alert('save')}
				}]
			});
			window.setTimeout(function(){
				$('#pp').pagination('loaded');
				$('#pp').pagination('refresh',{	// change options and refresh pager bar information
					total: 114,
					pageNumber: 6
				});
			},1000);
			
			
			
			
			$('#bb').pagination({
				total:2000,
				pageSize:10,
				buttons: '#myButton',
				layout:['first','prev','links','next','last','refresh','manual'],
				links:20,//一次性显示20条页码
			});	
		});
		
	</script>
	
</head>
<body>
	<!-- css 加载方式 -->
	<div class="easyui-pagination" style="background:#efefef;border:1px solid #ccc; margin-bottom:300px"
        data-options="total:2000,pageSize:10">
	</div>
	
	<button id="myButton">hello</button>
	
	
	<!-- js 加载方式 -->
	
	<div id="pp" style="background:#efefef;border:1px solid #ccc; margin-bottom:200px">
	</div>
	
	<div id="bb" style="background:#efefef;border:1px solid #ccc; margin-bottom:200px">
	</div>
	
	<!-- ajax请求 -->
	<div id="content" class="easyui-panel" style="height:200px"
        data-options="href:'hello.html?page=1',">
		
	</div>
	
	
	<div class="easyui-pagination" style="border:1px solid #ccc;"
        data-options="
            total: 2000,
            pageSize: 10,
            onSelectPage: function(pageNumber, pageSize){
                $('#content').panel('refresh', 'hello.html?page='+pageNumber + '&pageSize='+pageSize);
            }">
	</div>
	
</body>
</html>
