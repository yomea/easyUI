<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>easyuiStart</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/color.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
	<style>
		
	</style>

	<script>
		/**
		 * 更多详细内容请查阅easyui的官方文档
		 */
		$(document).ready(function() {
			$.fn.datebox.defaults.formatter = function(date){
				var y = date.getFullYear();
				var m = date.getMonth()+1;
				var d = date.getDate();
				return m+'/'+d+'/'+y;
			};
			
			$.fn.datebox.defaults.parser = function(s){
				var t = Date.parse(s);
				if (!isNaN(t)){
					return new Date(t);
				} else {
					return new Date();
				}
			}
		
		
			var buttons = $.extend([], $.fn.datebox.defaults.buttons);
			buttons.splice(1, 0, {
				text: '按钮',
				handler: function(target){
					alert('点击按钮');
				}
			});
		
			$('#datebox').datebox({
				required:true,
				buttons:buttons,
			});
			
			
			$('#datebox').datebox('calendar').calendar({
				//weekNumberHeader:'youth'
			
			});
			
			$('#date').datebox('cloneFrom','#datebox');
			
		});
		
		
			
		
	</script>
	
</head>
<body>
	
	<input id="datebox" sharedCalendar="#calendar" />
	<input class="easyui-datebox" sharedCalendar="#calendar" />
	<input id="date" sharedCalendar="#calendar" />
	
	<div id="calendar" class="easyui-calendar" data-options="firstDay:1,width:300,height:300"></div>
	
</body>
</html>
