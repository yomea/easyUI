<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>easyuiStart</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/color.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>

	<script>
		
	
		$(function() {
		
			$.fn.droppable.defaults.disabled = false;
		
			$('#dropBox').droppable({
				accept:'#d1,#d3',
				onDragEnter: function(e, source) {
					$('#dropBox').css('background-color','white');
				},//只触发一次
			
			});
			
			$('#d1').draggable();
			
			//$('#d3').draggable();
			
		});
		
	</script>
	
</head>
<body>
	<!-- css 加载方式 -->
	<div class="easyui-droppable" data-options="accept:'#d1'" style="width:100px;height:100px; background-color:orange;">
		hello world!
	</div>
	
	<div id="d3" class="easyui-draggable" style="width:50px;height:50px; background-color:red;">
		世界，你好！
	</div>
	
	
	<!-- js 加载方式 -->
	
	
	<div id="dropBox" style="width:300px;height:300px; background-color:orange;">
		hello world!
	</div>
	
	<div id="d1" style="width:50px;height:50px; background-color:red;">
		世界，你好！
	</div>
</body>
</html>
